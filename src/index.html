<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.20.0/cytoscape.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.11/interact.min.js"></script>
    <link rel="stylesheet" href="output.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="text-4xl font-semibold text-center my-4 text-zinc-800">
      Algorithme de DantZing
    </h1>

    <div
      class="w-full mx-auto my-4 border rounded-sm border-gray-400 h-[400px] relative"
    >
      <div id="cy" class="w-full h-full absolute top-0 left-0"></div>
    </div>
    <div class="w-4/5 mx-auto grid grid-cols-12">
      <div class="col-span-4 box-border p-4">
        <button
          class="w-full p-2 bg-zinc-800 text-white rounded-sm font-semibold"
          id="save-data"
        >
          Enregistrer les données
        </button>
        <div class="my-4 flex flex-col space-y-4">
          <div class="w-full flex flex-col">
            <label for="start">Début</label>
            <select
              name="start"
              id="start"
              class="w-full border border-gray-400 rounded-sm p-2"
            ></select>
          </div>
          <div class="w-full flex flex-col">
            <label for="end">Fin</label>
            <select
              name="end"
              id="end"
              class="w-full border border-gray-400 rounded-sm p-2"
            ></select>
          </div>
          <div class="flex justify-between space-x-2">
            <button
              class="p-2 bg-zinc-800 text-white rounded-sm font-semibold flex-grow"
              id="minimisation"
            >
              Minimisation
            </button>
            <button
              class="p-2 bg-zinc-800 text-white rounded-sm font-semibold flex-grow"
              id="maximisation"
            >
              Maximisation
            </button>
          </div>
        </div>
      </div>
      <div class="border rounded-sm border-gray-400 col-span-8 p-4" id="steps">
        <div id="begin" class="text-3xl"></div>
        <div id="steps-element-min"></div>
        <div id="steps-element-max"></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
